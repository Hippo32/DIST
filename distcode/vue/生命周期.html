<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app" ref="app">{{ name }}</div>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'sunseekers'
            },
            // 创建之前：beforeCreate
            beforeCreate() {
                console.log('即将创建');
                console.log(this.$data); // undefined
                console.log(this.$el); // undefined
            },
            // 创建完毕：created()
            created() {
                console.log("即将完毕");
                console.log(this.$data); // 有对象
                console.log(this.$el); // undefined
            },
            // 挂载前，#el挂载到我们指定的节点:beforeMount
            beforeMount() {
                console.log('即将挂载');
                console.log(this.$data); // 有值
                console.log(this.$el); // <div id="app">{{ name }}</div>
            },
            // 挂载完毕：mounted()
            mounted() {
                console.log("挂载完毕");
                console.log(this.$data);
                console.log(this.$el); // <div id="app">sunseekers</div>
            },
            // 修改vue实例的data时，vue会自动更新渲染视图，beforeUpdata
            beforeUpdate() {
                console.log('=即将更新渲染=');
                let name = this.$refs.app.innerHTML;
                console.log('name:' + name);
            },
            beforeDestroy() {
                console.log("销毁之前");
            },
            destroyed() {
                console.log("销毁成功");
            }
        })
    </script>
</body>
</html>
