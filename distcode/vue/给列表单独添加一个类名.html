<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app {
            width: 50%;
            margin: 200px auto;
        }
        .tab {
            list-style: none;
            /* display: inline-block; */
            height: 50px;
            text-align: center;
        }
        .tab:hover {
            background:rgb(218, 245, 213);
            /* list-style: none; */
        }
        .active {
            background: rgb(111, 245, 87);
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in tabs" 
                :key="index"
                :class="['tab', {active: currentTab == item}]"
                @click="change(item)">{{item}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                tabs: ["one", "two", "three", "four", "five"],
                currentTab: ""
            },
            methods: {
                change(item) {
                    this.currentTab = item;
                }
            }
        })

    </script>
</body>
</html>
